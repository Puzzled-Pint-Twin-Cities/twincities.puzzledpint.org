<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {%capture title %}{{page.title}}{% if page.url!="/" %} | Puzzled Pint BLR {%endif%}{%endcapture%}
  <title>{{title}}</title>
  <meta name="description" content="{{site.description}}">
  <meta name="author" content="{{site.author}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="google-site-verification" content="FPlCz97tBUyumP_Fzml5NBrApRz2M5HMSlJXs5vj2gg" />

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton-auto.css">
  <link rel="stylesheet" href="/css/brands.css">

  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

  <meta property="og:url" content="{{page.url|absolute_url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{site.description}}">
  {% if page.event.date %}
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="twincities.puzzledpint.org">
  <meta property="og:image" content='{{ "/images/events/" | append:page.event.date|append:".jpg" | absolute_url }}'>
  {% endif %}

  
  <script defer data-domain="twincities.puzzledpint.org" src="https://plausible.io/js/script.js"></script>
</head>

<body>
  {{content}}
</body>

</html>
